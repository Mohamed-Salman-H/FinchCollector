{% extends 'base.html'  %}

{% block content %}

<h1>Finch Details</h1>

<div class="card">
    <div class="card-content">
        <a href="{% url 'detail' finch.id %}">
        <span class='card-title'>{{ finch.name }}</span>
        <p>Breed: {{ finch.breed }}</p>
        <p>Description: {{ finch.description }}</p>
        {% if finch.age > 0 %}
            <p>Age: {{ finch.age }} </p>
        {% else %}
            <p>Age: Cutie</p>
        {% endif %}
    </div>
</div>


{% endblock %}
